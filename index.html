<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="button" id="clear">AC</button>
            <button class="button" id="backspace">C</button>
            <button class="button" id="plusminus">+/-</button>
            <button class="button operator">+</button>
            <button class="button num">7</button>
            <button class="button num">8</button>
            <button class="button num">9</button>
            <button class="button operator">-</button>
            <button class="button num">4</button>
            <button class="button num">5</button>
            <button class="button num">6</button>
            <button class="button operator">*</button>
            <button class="button num">1</button>
            <button class="button num">2</button>
            <button class="button num">3</button>
            <button class="button operator">/</button>
            <button class="button num" id="zero">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>
</body>
</html>
